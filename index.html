<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>BTC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="bitcoin-btc-logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>



<body>

    <!-- HEADER -->

    <header id="header">
        <div class="bar" id="bar">
            <a href="#" id="changeToUsd">
                <i class="fa-brands fa-bitcoin" id="biticon"></i>
            </a>
            <a href="#" id="usd">
                <i class="fa-solid fa-dollar-sign" id="dolar"></i>
            </a>
        </div>
        <nav>
            <ul>
                <li class="links page1">
                    <a href="https://www.blockchaincenter.net/static/rainbow-chart.html" type="_blank">
                        BTC Rainbow Chart
                    </a>
                </li>
                <li class="links page2">
                    <a href="https://www.tradingview.com/symbols/BTCUSD/" type="_blank">
                        Historic
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->

    <main>
        <!-- Tìtulo -->
        <h1 id="title">BITCOIN</h1>

        <!-- PRECIOS -->
        <div class="Price">
            <div class="container">
                <p class="precioBtc">

                </p>
            </div>
        </div>
        <div class="PriceUsdSell" id="precioVenta">
            <div class="container">
                <p class="preciobUsdSell">

                </p>
            </div>
        </div>


        <!-- INPUT -->
        <div class="container" id="sats">
            <input type="text" name="" id="satoshis" placeholder="Satoshis" autocomplete="off">
        </div>


        <!-- RESULTADO -->
        <div class="Price" id="totalidad">
            <div class="container">
                <p class="totalidad" id="preciofinal">
                    Total
                </p>
            </div>
        </div>


    </main>

    <!-- FOOTER -->

    <footer>
        <h4>All rights reserved</h4>
        <p class="author">Made with code by <a href="https://www.linkedin.com/in/tom%C3%A1s-brizuela/"
                target="_blank">Tomás
                Brizuela</a></p>
    </footer>



    <script src="code.js"></script>
</body>

</html>
